<!DOCTYPE html><html><head><meta charset=UTF-8><title>Random Quotes Machine</title><link rel=stylesheet href=css/bootstrap.min.css><link rel=stylesheet href=css/style.css><link rel=stylesheet href=css/fontello.css></head><body><div class=container><div class="jumbotron text-center"><h1>Welcome to the random quotes machine!</h1><p>Press the button below to generate a random quote.</p></div></div><div class=container><div class=row><div class="col-sm-12 text-center"><button class="btn btn-primary btn-lg" id=generate>Generate</button></div></div><div class=row><div class="col-sm-12 col-md-6 col-md-offset-3 text-center"><blockquote><p id=quote></p><footer id=author></footer></blockquote></div></div><div class=row><div class="col-sm-12 text-center"><a id=twitter target=_blank class="btn btn-default"><span class=icon-twitter></span>Tweet</a></div></div></div><script src=js/script.js></script></body></html>
