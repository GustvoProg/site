<!DOCTYPE html><html><head><meta charset=utf-8><title>Javascript Calculator</title><link rel=stylesheet href=css/normalize.css><link rel=stylesheet href=css/style.css></head><body><div class=container><h1>Hi, I'm a beautiful calculator!</h1><div id=calculator><div id=result></div><div class=row><button class=operator title="Clear All">CA</button> <button class=operator title="Clear Entry">CE</button> <button class=operator title="Change Sign" disabled>+/-</button> <button class=operator title=Modulus>%</button></div><div class=row><button>7</button> <button>8</button> <button>9</button> <button class=operator title=Divide>/</button></div><div class=row><button>4</button> <button>5</button> <button>6</button> <button class=operator title=Multiply>*</button></div><div class=row><button>1</button> <button>2</button> <button>3</button> <button class=operator title=Minus>-</button></div><div class=row><button>0</button> <button>.</button> <button class=operator title=Result>=</button> <button class=operator title=Plus>+</button></div></div></div><script src=js/script.js></script></body></html>
