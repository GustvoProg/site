<!DOCTYPE html><html data-ng-app=newsApp><head><meta charset=utf-8><meta name=viewport content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><title>FreeCodeCamp News</title><link rel=stylesheet href=css/normalize.css><link href="https://fonts.googleapis.com/css?family=Lato|Roboto+Mono" rel=stylesheet type=text/css><link rel=stylesheet href=css/style.css></head><body data-ng-controller="noticeCtrl as notice"><div class=container><header><img class=logo src=https://s3.amazonaws.com/freecodecamp/freecodecamp_logo.svg><p>NEWS</p></header><div class=columns><article class=item data-ng-repeat="new in news"><img data-ng-src="{{new.image || new.author.picture || placeholder}}" onerror="this.src='https://s3.amazonaws.com/freecodecamp/camper-image-placeholder.png';"> <a data-ng-href={{new.link}} target=_blank><h3>{{new.headline}}</h3></a><p data-ng-show=new.author.username>by <a data-ng-href=http://freecodecamp.com/{{new.author.username}}>{{new.author.username}}</a> - <span am-time-ago={{new.timePosted}}></span> - {{new.rank}} up votes</p></article></div></div><script src=js/angular.min.js></script><script src=js/moment.js></script><script src=js/angular-moment.min.js></script><script src=js/script.js></script></body></html>
