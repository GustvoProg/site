<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ba Dum Tsshake</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            background-color: aquamarine;
        }
    </style>
    <script src="shake.js"></script>
</head>
<body>
    
    <audio id="play" src="badumtss.mp3" type="audio/mpeg"></audio>
    
    <script>
        var myShakeEvent = new Shake({
            threshold: 15
        });
        
        myShakeEvent.start();
        window.addEventListener('shake', shakeEventDidOccur, false);
        function shakeEventDidOccur () {
            alert('shake!');
        }
    </script>
</body>
</html>
